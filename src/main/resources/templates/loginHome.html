<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2>홈 화면</h2>
    </div>

    <h4 th:text="|로그인 : ${member.name}|">로그인 사용자 이름</h4>

    <div class="row">
        <div class="col">
            <button class="btn" type="button">
                일기
            </button>
        </div>
        <div class="col">
            <button class="btn" type="button">
                전시품
            </button>
        </div>
        <div class="col">
            <button class="btn" type="button">
                로드맵
            </button>
        </div>
        <div class="col">
            <button class="btn" type="button">
                상영관
            </button>
        </div>
        <div class="col">
            <button class="btn" type="button">
                커뮤니티
            </button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="btn" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
