<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>사용자 프로필</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h3 th:text="|${member.name}|">사용자 이름</h3>

    <div class="row">
        <div class="col">
            <img th:src="${member.profileImg} == null ? _ : @{'data:image/'+${ext}+';base64,'+${member.profileImg}}"
                 width="200" height="200" alt="프로필 이미지">
        </div>
    </div>

    <h4 th:text="|${member.introduction}|">사용자 소개</h4>

    <div class="button-group">
        <button class="btn" type="button"
                th:if="${isOwner}"
                th:onclick="|location.href='@{/members/{memberId}/edit(memberId=${member.id})}'|">
            내 정보 수정
        </button>
        <button class="btn" type="button"
                th:if="${isOwner}"
                th:onclick="|location.href='@{/members/{memberId}/pwd/edit(memberId=${member.id})}'|">
            내 비밀번호 수정
        </button>
    </div>
</div>
</body>
</html>
