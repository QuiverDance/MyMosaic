<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <h3 th:text="|${member.name}|">사용자 이름</h3>

    <div class="row">
        <div class="col">
            <h4 th:text="|${member.profileUrl}|">사용자 프로필 url</h4>
        </div>
        <div class="col">
            <h4 th:text="|${member.introduction}|">사용자 소개</h4>
        </div>

        <div class="col">
            <button class="btn" type="button"
                    th:onclick="|location.href='@{/members/{memberId}/edit(memberId=${member.id})}'|">
                수정
            </button>
        </div>
    </div>

</div>
</body>
</html>
